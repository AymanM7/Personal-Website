<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B63E96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58E6D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="300" cy="300" r="280" fill="url(#bg)"/>
  
  <!-- Character body -->
  <ellipse cx="300" cy="420" rx="120" ry="80" fill="#1b1b1b"/>
  
  <!-- Neck -->
  <rect x="270" y="280" width="60" height="80" fill="#f4c7ab"/>
  
  <!-- Head -->
  <ellipse cx="300" cy="200" rx="120" ry="140" fill="#f4c7ab"/>
  
  <!-- Hair -->
  <ellipse cx="300" cy="120" rx="130" ry="80" fill="#2c1810"/>
  <ellipse cx="200" cy="180" rx="30" ry="60" fill="#2c1810"/>
  <ellipse cx="400" cy="180" rx="30" ry="60" fill="#2c1810"/>
  
  <!-- Eyes -->
  <ellipse cx="250" cy="200" rx="20" ry="25" fill="#fff"/>
  <ellipse cx="350" cy="200" rx="20" ry="25" fill="#fff"/>
  <circle cx="255" cy="205" r="10" fill="#1b1b1b"/>
  <circle cx="355" cy="205" r="10" fill="#1b1b1b"/>
  <circle cx="258" cy="202" r="3" fill="#fff"/>
  <circle cx="358" cy="202" r="3" fill="#fff"/>
  
  <!-- Eyebrows -->
  <path d="M225 170 Q250 160 275 170" stroke="#2c1810" stroke-width="5" fill="none"/>
  <path d="M325 170 Q350 160 375 170" stroke="#2c1810" stroke-width="5" fill="none"/>
  
  <!-- Nose -->
  <path d="M300 210 L295 250 L305 250 Z" fill="#e5b89a"/>
  
  <!-- Smile -->
  <path d="M260 280 Q300 320 340 280" stroke="#c9897a" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Glasses -->
  <rect x="210" y="175" width="80" height="60" rx="10" fill="none" stroke="url(#accent)" stroke-width="5"/>
  <rect x="310" y="175" width="80" height="60" rx="10" fill="none" stroke="url(#accent)" stroke-width="5"/>
  <line x1="290" y1="205" x2="310" y2="205" stroke="url(#accent)" stroke-width="5"/>
  
  <!-- Laptop -->
  <rect x="180" y="380" width="240" height="140" rx="10" fill="#333"/>
  <rect x="190" y="390" width="220" height="110" fill="#58E6D9"/>
  
  <!-- Code on laptop -->
  <text x="200" y="420" fill="#1b1b1b" font-family="monospace" font-size="14">&lt;code&gt;</text>
  <text x="200" y="440" fill="#B63E96" font-family="monospace" font-size="14">  Hello World!</text>
  <text x="200" y="460" fill="#1b1b1b" font-family="monospace" font-size="14">&lt;/code&gt;</text>
  
  <!-- Arms -->
  <ellipse cx="180" cy="400" rx="40" ry="25" fill="#1b1b1b"/>
  <ellipse cx="420" cy="400" rx="40" ry="25" fill="#1b1b1b"/>
  
  <!-- Hands -->
  <circle cx="200" cy="420" r="20" fill="#f4c7ab"/>
  <circle cx="400" cy="420" r="20" fill="#f4c7ab"/>
</svg>